<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <style>
    body {
      width: 320px;
      padding: 15px;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
      background: #f8f9fa;
    }
    
    .container {
      background: white;
      padding: 15px;
      border-radius: 8px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
    }
    
    .title {
      font-size: 16px;
      font-weight: 600;
      color: #333;
      margin-bottom: 15px;
      text-align: center;
    }
    
    .input-group {
      margin-bottom: 15px;
    }
    
    .input-group label {
      display: block;
      margin-bottom: 5px;
      color: #666;
      font-size: 13px;
    }
    
    .input-group input {
      width: 100%;
      padding: 8px;
      border: 1px solid #ddd;
      border-radius: 4px;
      box-sizing: border-box;
      outline: none;
      transition: border-color 0.2s;
    }
    
    .input-group input:focus {
      border-color: #1890ff;
    }
    
    button {
      width: 100%;
      padding: 10px;
      margin: 5px 0;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      font-size: 14px;
      font-weight: 500;
      transition: all 0.3s;
    }
    
    #extractLinks {
      background: #1890ff;
      color: white;
    }
    
    #extractLinks:hover {
      background: #40a9ff;
    }
    
    #exportTxt {
      background: #52c41a;
      color: white;
    }
    
    #exportTxt:hover {
      background: #73d13d;
    }
    
    #result {
      margin-top: 12px;
      padding: 10px;
      border-radius: 4px;
      background: #f6f6f6;
      font-size: 13px;
      color: #666;
      text-align: center;
    }
    
    .progress-bar {
      width: 100%;
      height: 4px;
      background: #f0f0f0;
      border-radius: 2px;
      margin: 8px 0;
      overflow: hidden;
    }
    
    .progress-bar-inner {
      height: 100%;
      background: #1890ff;
      transition: width 0.3s ease;
    }
    
    .button-group {
      display: flex;
      gap: 8px;
    }
    
    .button-group button {
      flex: 1;
    }
    
    .status-success {
      color: #52c41a;
    }
    
    .status-error {
      color: #ff4d4f;
    }
    
    .loading {
      display: inline-block;
      width: 12px;
      height: 12px;
      border: 2px solid #f3f3f3;
      border-top: 2px solid #1890ff;
      border-radius: 50%;
      animation: spin 1s linear infinite;
    }
    
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="title">抖音视频链接导出工具</div>
    
    <div class="input-group">
      <label for="minLikes">最小点赞数（可选）</label>
      <input type="number" id="minLikes" placeholder="例如：1000" min="0">
    </div>
    
    <div class="button-group">
      <button id="extractLinks">提取视频链接</button>
      <button id="exportTxt">导出为文本文件</button>
    </div>
    
    <div id="progress" style="display: none;">
      <div class="progress-bar">
        <div class="progress-bar-inner" style="width: 0%"></div>
      </div>
      <div class="progress-text">正在滚动页面: 0%</div>
    </div>
    
    <div id="result">等待开始提取视频...</div>
  </div>
  <script src="popup.js"></script>
</body>
</html>
